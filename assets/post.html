<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="pageshow" content="event.persisted" />
    <meta name="pagehide" content="event.persisted" />
    <!-- Dynamic Meta Tags -->
    <!-- META_TAGS -->

    <!-- Open Graph Tags -->
    <meta property="og:title" content="<!-- BLOG_TITLE -->" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="<!-- BLOG_DATE -->" />

    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Prata&display=swap">

    <!-- CSS Loading -->
    <link rel="stylesheet" href="/assets/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Async load Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prata&display=swap" media="print"
        onload="this.media='all'">
    <!-- JavaScript -->
    <script src="/assets/static/index.js" defer></script>
    <!-- NoScript Fallbacks -->
    <noscript>
        <p style="color: red">JavaScript is disabled. The theme toggle will not work.</p>
    </noscript>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>

    <!-- Auto Language Detection -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        // Initialize Prism
        window.Prism = window.Prism || {};
        Prism.manual = true;

        // Configure after load
        document.addEventListener('DOMContentLoaded', (event) => {
            // Highlight all code blocks
            Prism.highlightAll();

            // Set default language if none specified
            document.querySelectorAll('pre code:not([class*="language-"])').forEach(block => {
                block.classList.add('language-plaintext');
            });
        });
    </script>
    <title>Juan M. Rada Le√≥n - Blog</title>

</head>


<body>
    <header class="header">
        <div>
            <h1> <!-- BLOG_TITLE --> </h1>
            <time><!-- BLOG_DATE --></time>
            <br />
            <a href="/blog">Back to Blog </a>
        </div>
        <label class="toggle-container">
            <input type="checkbox" class="toggle-checkbox" id="theme-toggle" />
            <span class="toggle"></span>
            <span class="toggle-icon"></span>
        </label>
    </header>

    <main>
        <!-- BLOG_POSTS -->
    </main>
</body>

</html>
